<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Produto</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="padding-left: 2%;" href="#">Controle de Produtos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="exibir.html">Cadastrados</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="geral">

        <div class="form">

            <div class="alert alert-primary text-center" role="alert">
                Cadastro de Produtos
            </div>

            <div class="input-group mb-3">
                <input type="text" required class="form-control" placeholder="Nome do Produto" aria-label="Username"
                    id="nome">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" required placeholder="Fornecedor" aria-label="Username"
                    id="fornecedor">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" required aria-label="Amount (to the nearest dollar)"
                    placeholder="PreÃ§o" id="preco">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" required aria-label="Amount (to the nearest dollar)"
                    placeholder="Estoque" id="estoque">
            </div>

            <div class="botoes">
                <button class="btn btn-primary" id="botao">Cadastrar</button>
                <button class="btn btn-success"> <a href="exibir.html" style="text-decoration: none; color: white;">Cadastrados</a> </button>
            </div>



        </div>





        <script src="./model/model.js"></script>
        <script src="./persistencia/produtoDAO.js"></script>
        <script src="./controle/control.js"></script>
        <script src="script.js"></script>
</body>

</html>
